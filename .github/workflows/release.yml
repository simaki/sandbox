name: Release

on:
  create:
  workflow_dispatch:

jobs:

  release:

    name: Release

    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/tags/*' }}

    steps:

    - uses: actions/checkout@v2

    - uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
